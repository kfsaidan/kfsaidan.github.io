<!DOCTYPE html>
<html>
<head>
	<title>Password</title>
	<style>
	body{
	background-color: lightblue;
	padding: 30px;
	border: 4px solid #111111	;
	}
	</style>
</head>
<body>
<p style="font-size: 30pt;">Nano Nano Password</p>
<p>Please enter the password to view this website</p>
<p>Password:<input id="passwordBox" type="password"></p>
<a href="https://kwangjufs.org" onclick="return checkPassword();">CLICK HERE to submit password and visit website</a>

<br>
<br>
<br>
<p><img style="padding: 20px" id="fancy-images" onclick="swapImage()" src="pictures/fancy/1.png" width="180" height="180"></p>
<p>Click the image to change it!</p>

<script type="text/javascript">

	function checkPassword(){
		var password = document.getElementById('passwordBox');
		var passwordText = password.value;

		if(passwordText == "1234567890987654321"){
			return true;
		}
alert("Access Denied! Incorrect Password!");
return false;
	}




function swapImage(){
	var imageDisplay = document.getElementById('fancy-images');
	
	if (imageDisplay.src.match("pictures/fancy/1.png")){
		imageDisplay.src = "pictures/fancy/2.png";
}else if (imageDisplay.src.match("pictures/fancy/2.png")){
		imageDisplay.src = "pictures/fancy/3.png";
}else if (imageDisplay.src.match("pictures/fancy/3.png")){
		imageDisplay.src = "pictures/fancy/4.png";
}else if (imageDisplay.src.match("pictures/fancy/4.png")){
		imageDisplay.src = "pictures/fancy/5.png";
}else if (imageDisplay.src.match("pictures/fancy/5.png")){
		imageDisplay.src = "pictures/fancy/6.png";
}else if (imageDisplay.src.match("pictures/fancy/6.png")){
		imageDisplay.src = "pictures/fancy/7.png";
}else if (imageDisplay.src.match("pictures/fancy/7.png")){
		imageDisplay.src = "pictures/fancy/8.png";
}else if (imageDisplay.src.match("pictures/fancy/8.png")){
		imageDisplay.src = "pictures/fancy/1.png";
	}
}
</script>

</body>
</html>
