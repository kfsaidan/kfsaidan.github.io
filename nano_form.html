<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<form>
<fieldset>
	<legend>Profile Information</legend>
	<label>Name:</label>
	<input type="text" placeholder="Enter Your Name">
	<br>
	<label>Email:</label>
	<input type="text" placeholder="your@email.com">
	<br>
	<label>Password:</label>
	<input type="Password" placeholder="Type Password..">
	<br><br>
	<label>Gender:</label>
	<br>
	<input type="radio" name="gender">Male
	<br>
	<input type="radio" name="gender">Female
	<br><br>
	<label>What music do you like?</label>
	<br>
	<input type="checkbox">Rock <br>
	<input type="checkbox">ballad <br>
	<input type="checkbox">pop <br>
	<input type="checkbox">indie <br>
	<input type="checkbox">Other
	<br><br>
	<label>Age</label>
	<select>
		<option> 0-20 </option>
		<option> 21-40 </option>
		<option> 41-60 </option>
		<option> 60+ </option>
	</select>
<br><br>
<label>Message us...</label>
<br>
<textarea rows="5" cols="80"></textarea>
<br><br>
<input type="submit" value="save my info">
<input type="reset" value="Clear info">
</fieldset>
</form>
<ul>
<li><a href="menu_nano">home page</a></li>
</ul>
</body>
</html>
